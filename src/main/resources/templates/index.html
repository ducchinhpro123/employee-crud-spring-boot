  <link rel="stylesheet" href="/assets/css/Dark-NavBar-Navigation-with-Button.css">
  <link rel="stylesheet" href="/assets/css/Dark-NavBar-Navigation-with-Search.css">
  <link rel="stylesheet" href="/assets/css/Dark-NavBar.css">

        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="/assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
</head>

<body style="background: var(--bs-secondary-bg-subtle);">
<div>
  <nav class="navbar navbar-expand-md sticky-top navigation-clean-button navbar-light"
       style="height:80px;background-color:#37434d;color:#ffffff;">
    <div class="container-fluid"><a class="navbar-brand" href="#"><i class="fa fa-bug" style="font-size: 30px;"></i>&nbsp;
      Cơm Chín</a>
      <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
        class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" style="color:#ffffff;" href="#"><i class="fa fa-home"></i>&nbsp;Home</a>
          </li>
          <li class="nav-item"><a class="nav-link active" style="color:#ffffff;" href="#"><i
            class="fa fa-wpexplorer"></i>&nbsp;Explore</a></li>
          <li class="nav-item"><a class="nav-link active" style="color:#ffffff;" href="#"><i class="fa fa-star-o"></i>&nbsp;Features</a>
          </li>
          <li class="nav-item"><a class="nav-link active" style="color:#ffffff;" href="#"><i
            class="fa fa-user-circle-o"></i>&nbsp;Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" style="color:#ffffff;" href="#"><i class="fa fa-sign-in"></i>&nbsp;Sign
            In</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-6">
        <h3 class="text-dark mb-4">Employee Directory</h3>
      </div>
      <div class="col-12 col-sm-6 col-md-6 text-end" style="margin-bottom: 30px;">
        <a th:href="@{/employees/show-form-add-employee}" class="btn btn-primary" role="button"><i
          class="fa fa-plus"></i>&nbsp;Add Employee</a>
      </div>
    </div>
    <div class="card" id="TableSorterCard">
      <div class="card-header py-3">
        <div class="row table-topper align-items-center">
          <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
            <p class="text-primary m-0 fw-bold">Colaboradores</p>
          </div>
          <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;">
            <button class="btn btn-primary btn-sm reset" type="button" style="margin: 2px;">FILTER</button>
            <button class="btn btn-warning btn-sm" id="zoom_in" type="button" zoomclick="ChangeZoomLevel(-10);"
                    style="margin: 2px;"><i class="fa fa-search-plus"></i></button>
            <button class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);"
                    style="margin: 2px;"><i class="fa fa-search-minus"></i></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table tablesorter" id="ipi-table">
              <thead class="thead-dark">
              <tr>
                <th class="text-center">First name</th>
                <th class="text-center">last name</th>
                <th class="text-center">email</th>
                <th class="text-center filter-false sorter-false">action</th>
              </tr>
              </thead>
              <tbody class="text-center">
              <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                  <a th:href="@{/employees/preview(id=${employee.id})}" class="btn btnMaterial btn-flat primary semicircle" role="button" href="#"><i class="far fa-eye"></i></a>
                  <a th:href="@{/employees/showFormForUpdate(id=${employee.id})}" class="btn btnMaterial btn-flat success semicircle" role="button" href="#"><i class="fas fa-pen"></i></a>
                  <a th:href="@{/employees/delete(id=${employee.id})}" class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button"
                     onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                  style="margin-left: 5px;" data-bs-toggle="modal" data-bs-target="#delete-modal" href="#">
                    <i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i>
                  </a>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="/assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---Material-UI-Actions.js"></script>
</body>

</html>
